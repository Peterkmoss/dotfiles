env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 2

scrolling:
  history: 10000

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 10.0
  offset:
    x: 0

background_opacity: 0.7

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: K, mods: Alt, action: ScrollLineUp }
  - { key: J, mods: Alt, action: ScrollLineDown }

# BEGIN ACE
colors:
  primary:
    background: '0x090E1B'
    foreground: '0xe7ce9c'
  cursor:
    text:       '0x090E1B'
    cursor:     '0xe7ce9c'
  normal:
    black:      '0x090E1B'
    red:        '0x2A3942'
    green:      '0x942328'
    yellow:     '0x9E562E'
    blue:       '0xCF6629'
    magenta:    '0x738076'
    cyan:       '0xE79728'
    white:      '0xe7ce9c'
  bright:
    black:      '0xa1906d'
    red:        '0x2A3942'
    green:      '0x942328'
    yellow:     '0x9E562E'
    blue:       '0xCF6629'
    magenta:    '0x738076'
